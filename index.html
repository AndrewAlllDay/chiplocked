<script type="module" src="/src/main.jsx"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered: ', registration);

          // Listen for the 'updatefound' event on the service worker registration
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // This is when a new version is ready to be activated
                // Trigger your pop-up here
                console.log('New content is available!');
                alert('A new version of ChipLocked is available! Please refresh to update.');
                // You could replace the alert with a custom UI pop-up
              }
            });
          });
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
</script>
